<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>GuessNumberGame</title>
</head>
<body>

    <div class="main">

        <header class="header">
            <button class="left">AGAIN!!</button>
            <p class="right"> < Between 1 and 20 > </p>
        </header>

        <div class="seprate" style="height: 100px; width: 80%; margin: auto; display: flex; justify-content: center; flex-wrap: nowrap; align-items: center; font-size: 40px; font-weight: bold; color: #eee;">
            <p>Guess My Number!!!</p>
        </div>

        <div class="body">

            <div class="up">
                <div class="square">?</div>
            </div>

            <div class="down">
                <div class="right">
                    <input type="number" class="take_number" >
                    <button id="button">Check!</button>
                </div>

                <div class="left">
                    <p class="retry">Start Guessing...</p>
                    <p># Score : <span class="score">20</span></p>
                    <p># High Score : <span class="high"></span></p>
                </div>
            </div>


        </div>
        <div class="copy_right" style="display: flex; justify-content: center;"><p style="color: #eee; margin-top: 25px;">Directed By M7MED_AYMAN</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
